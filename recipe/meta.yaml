{% set name = "murex" %}
{% set version = "6.2.4000" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lmorg/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c5e04bf1a43c6a3c326e302f8739df1440a5cee164f47ec8b1b549a8c5e5cfb4

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - murex -v

about:
  home: https://murex.rocks
  license: GPL-2.0-only
  license_file:
    - LICENSE
    - license-files/
  summary: Bash-like shell designed for greater command-line productivity and safer scripts
  dev_url: https://github.com/lmorg/murex

extra:
  recipe-maintainers:
    - danielnachun
