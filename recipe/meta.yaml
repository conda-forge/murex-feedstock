{% set name = "murex" %}
{% set version = "7.0.2107" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lmorg/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b1abdd6e28be3e4c62f0690c50658e6a823788dcf704707e0e652ba1d80cd4a7

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - murex -v

about:
  home: https://murex.rocks
  license: GPL-2.0-only
  license_file:
    - LICENSE
    - license-files/
  summary: Bash-like shell designed for greater command-line productivity and safer scripts
  dev_url: https://github.com/lmorg/murex

extra:
  recipe-maintainers:
    - danielnachun
